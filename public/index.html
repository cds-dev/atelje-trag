<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Atelje Trag produced some of the biggest concerts and Ceremony shows for clients such as Jelena Karleuša, Nataša Bekvalac and Lepa Brena. Their ambitious and dynamic musical approach led them to the top of Serbian commercial music scene in early 00's. In the spring of 2007, Atelje Trag opened the doors of their SSL based state of the art ATG recording studio." />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" defer>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Atelje Trag</title>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- this script allows for react router which is client side rendered, to work on reload which is server side thing -->
    <script type="text/javascript">
        (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
  </head>
  <body>

    <div id="root"></div>

  </body>
</html>
